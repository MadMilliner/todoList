<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Taskmaster</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="page">
            <div id="sideA">
                <button id="addTodo">+ New Task</button>
                <button id="addCategory">+ New Category</button>
                <button id="allTasks">All Tasks</button>
                <p>Categories</p>
                <div id="insertTags"></div>                
            </div>
            <div id="header">
                <h2>The Taskmaster 9000</h2>
                <button class="theme-toggle">Dark/Light</button>
            </div>
            <div id="display"></div>
            <div id="footer"><a href="https://madmilliner.github.io/jasonPeterson/" target="_blank">made by jasonPeterson</a></div>
        </div>
        
        
        <div id="addTaskDisplay" title="Create new task">
          <p class="validateTips">All form fields are required.</p>
          <form id="addTask-form">
            <fieldset>
                <p>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="taskTitle" class="text" autofocus required>
                </p>
                <p>
                    <label for="description">Description</label>
                    <input type="text" name="description" id="taskDescription" value="" class="text" required>
                </p>
                <p>
                    <label for="dateDue">Date Due</label>
                    <input type="text" name="dateDue" id="taskDateDue" value="##/##/####" required>
                </p>
                <p>
                    <label for="taskPriority">Priority</label>
                    <select name="priority" id="taskPriority">
                        <option value="high">high</option>
                        <option value="medium" autofocus="true">medium</option>
                        <option value="low">low</option>
                    </select>
                </p>
                <p>
                    <label for="taskCategory">Category</label>
                    <select name="category" id="taskCategory">
                    </select>
                </p>
                <button id="addThatTask">Submit</button>
                <button id="closeAddTaskDisplay">Cancel</button>
            </fieldset>
        </form>
       </div> 
       <div class="priorityDiv">
        <div id="priorityDropdown" class="dropdown-content">
            high
            medium
            low
        </div>
</div>
    </body>
</html>
