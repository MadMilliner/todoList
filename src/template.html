<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Taskmaster</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div id="page">
            <div id="sideA">
                <button id="addTodo"><h5>+ New Task</h5><span class="subheading">press t</span> </button>
                <button id="addCategory"><h5>+ New Category</h5><span class="subheading">press c</span></button>
                <button id="allTasks"><h5>All Tasks</h5><span class="subheading">press a</span></button>
                <!-- <p>Categories</p> -->
                <div id="insertTags"></div>                
            </div>
            <div id="header">
                <h2>The Taskmaster 9000</h2>
                <button class="theme-toggle">Dark/Light</button>
            </div>
            <div id="display"></div>
            <div id="footer"><a href="https://madmilliner.github.io/jasonPeterson/" target="_blank">made by jasonPeterson</a></div>
        </div>
        
        
        <div id="addTaskDisplay" title="Create new task">
          <p class="validateTips">Please enter your task.</p>
          <form id="addTask-form">
            <fieldset>
                <p>
                    <label for="taskTitle">Title</label>
                    <input type="text" name="title" id="taskTitle" class="text" autofocus>
                </p>
                <p>
                    <label for="taskDescription">Description</label>
                    <input type="text" name="description" id="taskDescription" value="" class="text">
                </p>
                <p>
                    <label for="taskDateDue">Date Due</label>
                    <input type="date" name="dateDue" id="taskDateDue">
                </p>
                <p>
                    <label for="taskPriority">Priority</label>
                    <select name="priority" id="taskPriority">
                        <option value="low">low</option>
                        <option value="medium" selected>medium</option>
                        <option value="high">high</option>
                    </select>
                </p>
                <p>
                    <label for="taskCategory">Category</label>
                    <select name="category" id="taskCategory">
                    </select>
                </p>
                <button type="button" id="addThatTask">Submit</button>
                <button type="button" id="closeAddTaskDisplay">Cancel &#40;esc&#41;</button>
            </fieldset>
        </form>
       </div> 
</div>
    </body>
</html>
