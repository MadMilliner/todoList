<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Taskmaster</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="main.js"></script></head>
    <body>
        <div id="page">
            <div id="sideA">
                <button id="allTasks">All Tasks</button>
                <button id="today">Today's Tasks</button>
                <button id="upcoming">Future Tasks</button>
                <button id="noDueDate">No Due Date</button>
                <span id="addTodo">+ New Task</span>
            </div>
            <div id="sideB">
                <span>+ New Category</span>
                <div id="tags"></div>
            </div>
            <div id="header">
                <h2>The Taskmaster 9000</h2>
                <button class="theme-toggle">Dark/Light</button>
            </div>
            <div id="display">Insert Tasks Here</div>
            <div id="footer"><a href="https://madmilliner.github.io/jasonPeterson/" target="_blank">made by jasonPeterson</a></div>
        </div>
        
        
        <div id="addTask-form" title="Create new task">
          <p class="validateTips">All form fields are required.</p>
          <form>
            <fieldset>
                <label for="title">Title</label>
                <input type="text" name="title" id="taskTitle" class="text">
                <label for="description">Description</label>
                <input type="text" name="description" id="taskDescription" value="" class="text">
                <label for="dateDue">Date Due</label>
                <input type="date" name="dateDue" id="taskDateDue" value="" class="date">
            </fieldset>
        </form>
       </div> 
    </body>
</html>
